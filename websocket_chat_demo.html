<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat Demo - Room-based Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 250px 1fr 250px;
        gap: 20px;
        height: calc(100vh - 40px);
      }

      .panel {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .panel-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        font-weight: 600;
        font-size: 18px;
      }

      .panel-content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
      }

      /* User Panel */
      .user-info {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .user-info label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #495057;
      }

      .user-info input {
        width: 100%;
        padding: 10px;
        border: 2px solid #e9ecef;
        border-radius: 6px;
        font-size: 14px;
      }

      .connection-status {
        padding: 10px;
        border-radius: 6px;
        font-weight: 500;
        text-align: center;
        margin-bottom: 15px;
      }

      .status-connected {
        background: #d4edda;
        color: #155724;
      }

      .status-disconnected {
        background: #f8d7da;
        color: #721c24;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 10px;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
      }

      .btn-success {
        background: #28a745;
        color: white;
      }

      .btn-success:hover {
        background: #218838;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      /* Rooms Panel */
      .room-item {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid transparent;
      }

      .room-item:hover {
        background: #e9ecef;
        transform: translateX(5px);
      }

      .room-item.active {
        background: #667eea;
        color: white;
        border-color: #5568d3;
      }

      .room-name {
        font-weight: 600;
        margin-bottom: 5px;
      }

      .room-info {
        font-size: 12px;
        opacity: 0.8;
      }

      .create-room {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
      }

      .create-room input {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        border: 2px solid #e9ecef;
        border-radius: 6px;
      }

      /* Chat Panel */
      .chat-header {
        background: #f8f9fa;
        padding: 15px 20px;
        border-bottom: 2px solid #e9ecef;
      }

      .chat-title {
        font-size: 18px;
        font-weight: 600;
        color: #495057;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        font-size: 12px;
      }

      .message-author {
        font-weight: 600;
        color: #667eea;
      }

      .message-time {
        color: #6c757d;
      }

      .message-content {
        background: white;
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .message.own .message-content {
        background: #667eea;
        color: white;
      }

      .message.own .message-author {
        color: #764ba2;
      }

      .message.system {
        text-align: center;
        font-style: italic;
        opacity: 0.7;
      }

      .message.system .message-content {
        background: #e9ecef;
        display: inline-block;
        padding: 5px 15px;
      }

      .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 2px solid #e9ecef;
      }

      .chat-input {
        display: flex;
        gap: 10px;
      }

      .chat-input input {
        flex: 1;
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 6px;
        font-size: 14px;
      }

      .chat-input button {
        width: auto;
        padding: 12px 24px;
        margin: 0;
      }

      /* Online Users Panel */
      .user-item {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 12px;
      }

      .user-name {
        flex: 1;
        font-weight: 500;
      }

      .online-indicator {
        width: 8px;
        height: 8px;
        background: #28a745;
        border-radius: 50%;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #6c757d;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 10px;
        opacity: 0.3;
      }

      .typing-indicator {
        font-size: 12px;
        color: #6c757d;
        font-style: italic;
        padding: 5px 20px;
      }

      .logs {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 6px;
        font-size: 11px;
        font-family: 'Courier New', monospace;
        max-height: 200px;
        overflow-y: auto;
        margin-top: 15px;
      }

      .log-entry {
        padding: 3px;
        margin-bottom: 2px;
      }

      .log-info {
        color: #007bff;
      }
      .log-success {
        color: #28a745;
      }
      .log-error {
        color: #dc3545;
      }
      .log-warning {
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Panel: User Info & Rooms -->
      <div class="panel">
        <div class="panel-header">üë§ User & Connection</div>
        <div class="panel-content">
          <div class="user-info">
            <label>Your Username:</label>
            <input type="text" id="username" placeholder="Enter username" value="Guest" />
          </div>

          <div id="connectionStatus" class="connection-status status-disconnected">‚ö´ Disconnected</div>

          <button class="btn-primary" id="connectBtn">üîå Connect</button>
          <button class="btn-danger" id="disconnectBtn" style="display: none">‚ùå Disconnect</button>

          <div class="panel-header" style="margin: 20px 0 10px 0; padding: 10px 0; background: none; color: #495057">
            üí¨ Available Rooms
          </div>

          <div id="roomsList"></div>

          <div class="create-room">
            <strong>Create New Room</strong>
            <input type="text" id="newRoomName" placeholder="Room name" />
            <input type="text" id="newRoomDesc" placeholder="Description (optional)" />
            <button class="btn-success" id="createRoomBtn">‚ûï Create Room</button>
          </div>

          <div class="logs" id="logs" style="display: none"></div>
        </div>
      </div>

      <!-- Center Panel: Chat -->
      <div class="panel">
        <div class="panel-header">üí¨ Chat</div>
        <div class="chat-header">
          <div class="chat-title" id="chatTitle">Select a room to start chatting</div>
        </div>
        <div class="chat-messages" id="chatMessages">
          <div class="empty-state">
            <div class="empty-state-icon">üí≠</div>
            <p>Join a room to start chatting!</p>
          </div>
        </div>
        <div class="typing-indicator" id="typingIndicator"></div>
        <div class="chat-input-container">
          <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled />
            <button class="btn-primary" id="sendBtn" disabled>üì§ Send</button>
          </div>
        </div>
      </div>

      <!-- Right Panel: Online Users -->
      <div class="panel">
        <div class="panel-header">üë• Online Users</div>
        <div class="panel-content" id="onlineUsers">
          <div class="empty-state">
            <div class="empty-state-icon">üë•</div>
            <p>No users online</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      let ws = null;
      let currentRoom = null;
      let userId = null;
      let username = 'Guest';
      let availableRooms = [];
      let typingTimeout = null;

      const $ = (id) => document.getElementById(id);

      // WebSocket Connection
      function connect() {
        const wsUrl = 'ws://localhost:3007/ws';
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          log('Connected to WebSocket server', 'success');
          updateConnectionStatus(true);
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          handleMessage(data);
        };

        ws.onclose = () => {
          log('Disconnected from server', 'warning');
          updateConnectionStatus(false);
          ws = null;
        };

        ws.onerror = (error) => {
          log('WebSocket error: ' + error, 'error');
        };
      }

      function disconnect() {
        if (ws) {
          ws.close();
        }
      }

      function sendMessage(message) {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify(message));
        }
      }

      // Message Handlers
      function handleMessage(data) {
        log(`Received: ${data.type}`, 'info');

        switch (data.type) {
          case 'connected':
            userId = data.userId;
            username = data.username;
            availableRooms = data.availableRooms || [];
            renderRooms();
            log(`Connected as ${username} (${userId})`, 'success');
            break;

          case 'room_created':
            log(`Room created: ${data.room.name}`, 'success');
            requestRoomsList();
            break;

          case 'room_joined':
            currentRoom = data.room.id;
            updateChatTitle(data.room.name);
            renderOnlineUsers(data.roomUsers);
            renderMessages(data.recentMessages || []);
            enableChat();
            log(`Joined room: ${data.room.name}`, 'success');
            break;

          case 'room_left':
            if (currentRoom === data.room) {
              currentRoom = null;
              updateChatTitle('Select a room');
              disableChat();
              clearMessages();
            }
            log(`Left room: ${data.room}`, 'info');
            break;

          case 'user_joined':
            if (data.room === currentRoom) {
              renderOnlineUsers(data.roomUsers);
              addSystemMessage(`${data.username} joined the room`);
            }
            break;

          case 'user_left':
            if (data.room === currentRoom) {
              renderOnlineUsers(data.roomUsers);
              addSystemMessage(`${data.username} left the room`);
            }
            break;

          case 'chat_message':
            if (data.room === currentRoom) {
              addMessage(data);
            }
            break;

          case 'typing':
            if (data.room === currentRoom && data.userId !== userId) {
              showTypingIndicator(data.username);
            }
            break;

          case 'rooms_list':
            availableRooms = data.rooms;
            renderRooms();
            break;

          case 'username_updated':
            username = data.username;
            log(`Username updated to: ${username}`, 'success');
            break;

          case 'error':
            log(`Error: ${data.message}`, 'error');
            break;
        }
      }

      // UI Functions
      function updateConnectionStatus(connected) {
        const status = $('connectionStatus');
        const connectBtn = $('connectBtn');
        const disconnectBtn = $('disconnectBtn');

        if (connected) {
          status.textContent = 'üü¢ Connected';
          status.className = 'connection-status status-connected';
          connectBtn.style.display = 'none';
          disconnectBtn.style.display = 'block';
        } else {
          status.textContent = '‚ö´ Disconnected';
          status.className = 'connection-status status-disconnected';
          connectBtn.style.display = 'block';
          disconnectBtn.style.display = 'none';
        }
      }

      function renderRooms() {
        const roomsList = $('roomsList');
        roomsList.innerHTML = '';

        availableRooms.forEach((room) => {
          const div = document.createElement('div');
          div.className = 'room-item';
          if (room.id === currentRoom) div.classList.add('active');
          div.innerHTML = `
                    <div class="room-name">${room.name}</div>
                    <div class="room-info">üë• ${room.userCount} users online</div>
                `;
          div.onclick = () => joinRoom(room.id);
          roomsList.appendChild(div);
        });
      }

      function renderOnlineUsers(users) {
        const container = $('onlineUsers');
        container.innerHTML = '';

        users.forEach((user) => {
          const div = document.createElement('div');
          div.className = 'user-item';
          div.innerHTML = `
                    <div class="user-avatar">${user.username[0].toUpperCase()}</div>
                    <div class="user-name">${user.username}</div>
                    <div class="online-indicator"></div>
                `;
          container.appendChild(div);
        });
      }

      function renderMessages(messages) {
        const container = $('chatMessages');
        container.innerHTML = '';

        messages.forEach((msg) => {
          addMessage(
            {
              username: msg.from_username,
              userId: msg.from_user_uuid,
              message: msg.message,
              timestamp: msg.timestamp,
            },
            false,
          );
        });
      }

      function addMessage(data, scroll = true) {
        const container = $('chatMessages');
        const div = document.createElement('div');
        div.className = 'message' + (data.userId === userId ? ' own' : '');

        const time = new Date(data.timestamp).toLocaleTimeString();
        div.innerHTML = `
                <div class="message-header">
                    <span class="message-author">${data.username}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(data.message)}</div>
            `;

        container.appendChild(div);
        if (scroll) container.scrollTop = container.scrollHeight;
      }

      function addSystemMessage(text) {
        const container = $('chatMessages');
        const div = document.createElement('div');
        div.className = 'message system';
        div.innerHTML = `<div class="message-content">${text}</div>`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
      }

      function clearMessages() {
        $('chatMessages').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üí≠</div>
                    <p>Join a room to start chatting!</p>
                </div>
            `;
      }

      function updateChatTitle(title) {
        $('chatTitle').textContent = title;
      }

      function enableChat() {
        $('messageInput').disabled = false;
        $('sendBtn').disabled = false;
      }

      function disableChat() {
        $('messageInput').disabled = true;
        $('sendBtn').disabled = true;
      }

      function showTypingIndicator(username) {
        const indicator = $('typingIndicator');
        indicator.textContent = `${username} is typing...`;
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          indicator.textContent = '';
        }, 3000);
      }

      function log(message, type = 'info') {
        console.log(message);
        const logsContainer = $('logs');
        logsContainer.style.display = 'block';
        const entry = document.createElement('div');
        entry.className = `log-entry log-${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logsContainer.appendChild(entry);
        logsContainer.scrollTop = logsContainer.scrollHeight;
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Actions
      function joinRoom(roomId) {
        if (!ws || currentRoom === roomId) return;

        // Leave current room if in one
        if (currentRoom) {
          sendMessage({ type: 'leave_room', room: currentRoom });
        }

        sendMessage({ type: 'join_room', room: roomId });
      }

      function createRoom() {
        const name = $('newRoomName').value.trim();
        const description = $('newRoomDesc').value.trim();

        if (!name) {
          alert('Please enter a room name');
          return;
        }

        sendMessage({
          type: 'create_room',
          name,
          description,
        });

        $('newRoomName').value = '';
        $('newRoomDesc').value = '';
      }

      function sendChatMessage() {
        const input = $('messageInput');
        const message = input.value.trim();

        if (!message || !currentRoom) return;

        sendMessage({
          type: 'chat_message',
          room: currentRoom,
          message,
        });

        input.value = '';
      }

      function updateUsername() {
        const newUsername = $('username').value.trim();
        if (newUsername && ws) {
          sendMessage({ type: 'set_username', username: newUsername });
        }
      }

      function requestRoomsList() {
        if (ws) {
          sendMessage({ type: 'get_rooms' });
        }
      }

      // Event Listeners
      $('connectBtn').onclick = connect;
      $('disconnectBtn').onclick = disconnect;
      $('createRoomBtn').onclick = createRoom;
      $('sendBtn').onclick = sendChatMessage;
      $('username').onchange = updateUsername;

      $('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendChatMessage();
        }
      });

      $('messageInput').addEventListener('input', () => {
        if (currentRoom && ws) {
          sendMessage({ type: 'typing', room: currentRoom, isTyping: true });
        }
      });

      // Auto-connect on load
      setTimeout(connect, 500);
    </script>
  </body>
</html>
